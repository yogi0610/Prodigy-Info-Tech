<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SY4.5 Star Hotel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    #status-message.success {
      background-color: #d4edda;
      color: #155724;
    }
    #status-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    form {
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-menu">
      <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="veg.html" class="nav-link">Veg Menu</a></li>
      <li class="nav-item"><a href="nonveg.html" class="nav-link">Non-Veg Menu</a></li>
      <li class="nav-item"><a href="drinks.html" class="nav-link">Drinks</a></li>
      <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <header id="contact-header">
    <h1>Contact Us</h1>
    <p>Have questions or need assistance? Get in touch with us.</p>
  </header>

  <main>
    <section class="contact-form">
      <form id="contact-form" onsubmit="return handleSubmit(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
        <div id="status-message"></div>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2025 SY4.5 Star Hotel. All rights reserved.</p>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const statusMessage = document.getElementById('status-message');
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailPattern.test(email)) {
        statusMessage.textContent = 'Invalid email address. Please enter a valid email.';
        statusMessage.className = 'error';
        statusMessage.style.display = 'block';
        return false;
      }

      statusMessage.textContent = 'Message sent successfully!';
      statusMessage.className = 'success';
      statusMessage.style.display = 'block';

      // Reset form after displaying the message
      document.getElementById('contact-form').reset();
      setTimeout(() => {
        statusMessage.style.display = 'none';
      }, 3000);

      return false;
    }
  </script>
</body>
</html>
